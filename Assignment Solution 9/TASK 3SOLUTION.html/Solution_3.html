<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering a Div with Flexbox</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centered-div {
            width: 200px;
            height: 200px;
            background-color: #20b333;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        SHUBHAM ASHISH 
    </div>
</body>
</html>
