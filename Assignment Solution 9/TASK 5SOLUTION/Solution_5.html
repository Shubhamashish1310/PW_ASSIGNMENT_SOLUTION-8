<!-- Clone of IRCTC WEBSITE  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIAN RAILWAYðŸ§·</title>
    <link rel="stylesheet" href="STYLE_5.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@700&display=swap');
      </style>
</head>

<body>
    <div id="IRCTC">
        <!-- home -->
        <div id="home">
            <div class="image"><img style="float: right; height:900px; width:700px" src="Rectangle 11.png" alt=""></div>

            <!-- for logo and menu -->

            <div class="rect2">
            <div class="logo">
                <img style="width: 66.917px;height: 81.111px;
                flex-shrink: 0;" src="image 5.png" alt="irctc">
                <img style="width: 81.111px;height: 81.111px;flex-shrink: 0;" src="image 6.png" alt="irctc">
            </div>
            
            <div class="menu">

               

                <div class="frame-5">
                    <div class="frame4">Ask Disha</div>
                    <div class="frame5">Contact Us</div>
                    <div class="frame6">Alerts</div>
                </div>

                <div class="frame-6">
                    
                        <div class="frame1">Login</div>
                        <div class="frame2">Register</div>
                        <div class="frame3">Agent Login</div>
                
                </div>    
                </div>
            </div>

            <!-- indian railway header -->
                <div class="header">
                    <div class="txt1">Indian Railways</div>
                    <div class="txt2"><span>Safety</span> <span>Security</span> <span>Punctuality</span></div>
                </div>

                <!-- button of book train pnr status  chart vacncy -->
                <div class="sub-nutton">
                    <div class="frame-1">
                        <img src="confirmation-number 1.png" alt="confirm">
                        Book Ticket
                    </div>
                    <div class="frame-2">
                        <img src="done.png" alt="done">
                        PNR Status
                    </div>
                    <div class="frame-3">
                        <img src="insert_chart.png" alt="insert">
                        Chart/Vacancy
                    </div>
                </div>

                <!-- to search the train from one station to another  -->
                <div class="search-train">
                    <div class="rectangle-7">
                        <div class="rect0">
                        <div class="from">
                            From <img src="expand.png" alt="expand"> </div>
                            
                        <div class="to">
                            To <img src="expand.png" alt="expand">
                        </div>
                    </div>

                    <div class="rect3">
                        <div class="bangalore">
                            <img style="width: 32.444px;
                            height: 32.444px;
                            flex-shrink: 0;" src="ic-search-from-desktop.png" alt="train"> Bangalore
                        </div>

                        <div class="syan"><img style="width: 40.667px;
                            height: 40.667px;
                            flex-shrink: 0;  margin: -11px 0px 0px 0px;" src="sync_alt_FILL0.png" alt=""></div>

                        <div class="kasaragod">
                            <img style="width: 32.444px;
                            height: 32.444px;
                            flex-shrink: 0;" src="ic-search-to-desktop.png" alt="train"> Kasaragod
                        </div>
                    </div>
                    <div class="rect0">
                        <div class="from">
                            KSR - Bangalore </div>
                        
                        <div class="to">
                            KSD - Kasaragod
                        </div>
                    </div>
                    </div>
                </div>


                <!-- .another search class date and seat type -->

                 <div class="search-train">
                    <div class="rectangle-7">
                        <div class="rect0">
                            
                        <div class="from">
                            <img style="width: 32.444px;
                            height: 31.06px;
                            flex-shrink: 0; " src="ic-search-calender-desktop.png" alt="calaender">
                            Date <img src="expand.png" alt="expand"> </div>
                            
                        <div class="to">
                            <img src="group_work.png" alt="group">
                            Class <img src="expand.png" alt="expand">
                        </div>

                        <div class="to">
                            <img src="widgets.png" alt="wid">
                            Seat Type<img src="expand.png" alt="expand">
                        </div>
                    </div>

                    <div class="rect3">
                        <div class="bangalore">
                          01 Aug 23
                        </div>

                        <div class="bangalore">3A</div>

                        <div class="kasaragod">
                             TATKAL
                        </div>
                    </div>
                    <div class="rect0">
                        <div class="from">
                            Tuesday</div>
                        
                        <div class="to">
                            Ac 3Tier
                        </div>
                        <div class="to">
                            Ac 3Tier
                        </div>


                    </div>
                    </div>
                </div>


                <!-- button to search  -->
                <div class="search-button">
                    <div class="rectangle-9">
                        <div class="group9">
                            Search Train <img src="Vector.png" alt="">
                        </div>
                    </div>
                </div>

               

            </div>
        </div>

</body>

</html>
